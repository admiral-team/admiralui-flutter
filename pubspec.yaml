name: admiralui_flutter
description: The visual component library for Flutter
version: 1.5.8
homepage: https://github.com/admiral-team/admiralui-flutter.git

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  admiralui: ^0.0.1
  flutter:
    sdk: flutter
  golden_toolkit: ^0.15.0
  intl: ^0.18.0
  path: ^1.8.1
  simple_animations: ^5.0.2

dev_dependencies:
  build_runner:
  flutter_gen_runner:
  flutter_test:
    sdk: flutter
  lint: ^1.0.0
  recase: ^4.0.0
  xml: ^6.2.2

flutter:
  fonts:
    - family: AdmiralIcons
      fonts:
        - asset: lib/fonts/AdmiralIcons.ttf
    - family: MaterialIcons
      fonts:
        - asset: lib/fonts/MaterialIcons-Regular.otf
    - family: CupertinoIcons
      fonts:
        - asset: lib/fonts/CupertinoIcons.ttf
    - family: SFProDisplay
      fonts:
        - asset: lib/fonts/SFProDisplay-Regular.ttf
        - asset: lib/fonts/SFProDisplay-Medium.ttf
        - asset: lib/fonts/SFProDisplay-Bold.ttf
        - asset: lib/fonts/SFProDisplay-Semibold.ttf
    - family: SFProText
      fonts:
        - asset: lib/fonts/SF-Pro-Text-Semibold.otf
        - asset: lib/fonts/SF-Pro-Text-Regular.otf
        - asset: lib/fonts/SF-Pro-Text-Bold.ttf
