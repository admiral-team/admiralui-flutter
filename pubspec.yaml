name: admiralui_flutter
description: The visual component library for Flutter
version: 0.0.1
homepage: https://github.com/admiral-team/admiralui-flutter.git

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  admiralui: ^0.0.1
  flutter:
    sdk: flutter
  golden_toolkit: ^0.13.0
  intl: ^0.18.0
  path: ^1.8.1
  simple_animations: ^1.3.3

dev_dependencies:
  build_runner:
  flutter_gen_runner:
  flutter_test:
    sdk: flutter
  lint: ^1.0.0
  recase: ^4.0.0
  xml: ^5.2.0

flutter:
  fonts:
    - family: AdmiralIcons
      fonts:
        - asset: lib/fonts/AdmiralIcons.ttf
    - family: SFProDisplay
      fonts:
        - asset: lib/fonts/SFProDisplay-Regular.ttf
        - asset: lib/fonts/SFProDisplay-Medium.ttf
        - asset: lib/fonts/SFProDisplay-Bold.ttf
        - asset: lib/fonts/SFProDisplay-Semibold.ttf
    - family: SFProText
      fonts:
        - asset: lib/fonts/SFProText-Medium.ttf
        - asset: lib/fonts/SFProText-Regular.ttf
        - asset: lib/fonts/SFProText-Bold.ttf
